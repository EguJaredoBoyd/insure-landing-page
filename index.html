<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Insure landing page</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="karla-400">
    <!-- Header -->
    <header>
      <div><img src="./images/logo.svg" alt="Insure logo" /></div>
      <nav>
        <button><img src="./images/icon-hamburger.svg" alt="Menu" /></button>
        <a href="#">How We Work</a>
        <a href="#">Blog</a>
        <a href="#">Account</a>
        <a href="#" class="btn">View Plans</a>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Hero Section -->
      <section id="hero">
        <!-- Hero Image -->
        <div class="hero-image">
          <img
            src="./images/image-intro-mobile.jpg"
            srcset="
              ./images/image-intro-mobile.jpg   480w,
              ./images/image-intro-desktop.jpg 1024w
            "
            sizes="(max-width: 480px) 100vw, 1024px"
            alt="Example image"
          />
        </div>

        <!-- Hero Content -->
        <div class="hero-content">
          <hr />

          <div>
            <h1 class="dm-serif-display-regular">Humanizing your insurance.</h1>
            <p>
              Get your life insurance coverage easier and faster. We blend our
              expertise and technology to help you find the plan that's right
              for you. Ensure you and your loved ones are protected.
            </p>
            <a href="#" class="btn btn-white">View Plans</a>
          </div>
        </div>
      </section>

      <!-- Features Section -->
      <section id="features"></section>
    </main>

    <!-- Footer -->
    <footer></footer>
  </body>
</html>
